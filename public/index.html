<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>


    <div data-category="vehicles">
      <!-- TODO: Add sound for match -->
      <audio data-key="match" src="sounds/vehicles/0.m4a"></audio>
      <audio data-key="0" src="sounds/vehicles/0.m4a"></audio>
      <audio data-key="1" src="sounds/vehicles/1.m4a"></audio>
      <audio data-key="2" src="sounds/vehicles/2.m4a"></audio>
      <audio data-key="3" src="sounds/vehicles/3.m4a"></audio>
      <audio data-key="4" src="sounds/vehicles/4.m4a"></audio>
      <audio data-key="5" src="sounds/vehicles/0.m4a"></audio>
      <audio data-key="6" src="sounds/vehicles/1.m4a"></audio>
      <audio data-key="7" src="sounds/vehicles/2.m4a"></audio>
      <audio data-key="8" src="sounds/vehicles/3.m4a"></audio>
      <audio data-key="9" src="sounds/vehicles/4.m4a"></audio>
    </div>

    <div id="root"></div>
  </body>
</html>
