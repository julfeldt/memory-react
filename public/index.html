<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Memory</title>
  </head>
  <body>

    <div data-category="match">
      <audio data-key="0" src="audio/match/0.m4a"></audio>
      <audio data-key="1" src="audio/match/1.m4a"></audio>
      <audio data-key="2" src="audio/match/2.m4a"></audio>
      <audio data-key="3" src="audio/match/3.m4a"></audio>
      <audio data-key="4" src="audio/match/4.m4a"></audio>
    </div>

    <div id="root"></div>
    <div class="use-portrait">Please turn device... (TODO: animate image)</div>
  </body>
</html>
